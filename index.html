<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <meta name="author" content="Frances Drake">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
            <img class="card-image" src="/img/cactus_img.jpg" alt="Cactus" title="Cactus">
            <div class="card-content">
                <button class="card-button">
                    <p class="button-text">Design</p>
                </button>
                <div class="card-textfield">
                    <p class="card-headline">Embracing Minimalism</p>
                    <p class="card-paragraph">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                </div>
            </div>
            <div class="card-line"></div>
            <p class="card-author">Annie Spratt</p>
    </div>
</body>
</html>
